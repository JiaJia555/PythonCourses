1.计算属性
<body>
    <div id="app">
        <label>长:</label>
<!--     v-model双向绑定, 简写v-model=""-->
        <input type="number" name="length" v-model:value="length">
        <label>宽:</label>
        <input type="number" name="width" v-model:value="width">
        <label>面积:</label>
        <input type="number" readonly v-bind:value="area">
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data:{
            length: 0,
            width: 0
        },
        // 计算属性
        computed:{
            area:function(){        //=area(){
                console.log(this.length, this.width)
                return this.length*this.width
            }
        }
    })
</script>

2.监听属性
<body>
    <div id="app">
        <label>搜索:</label>
        <input type="text" v-model:value="keyword">
        <p>结果:</p>
        {{answer}}
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data:{
            keyword:"",
            answer:""
        },
        watch:{
            keyword: function(newvalue, oldvalue){
                console.log(newvalue);
                console.log(oldvalue);
                this.answer = "加载中..."
                //定时器 函数几毫秒之后再执行
                setTimeout(() => {
                    this.answer = "搜索结果:" + newvalue
                }, 1000);
            }
        }
    })
</script>
