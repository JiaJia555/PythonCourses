<!--1. 文本-->
<!--在html中通过{{}}（双大括号）中可以把Vue对象中的数据插入到网页中。并且只要Vue对象上对应的值发生改变了，那么html中双大括号中的值也会立马改变。-->
<!--v-是绑定的意思-->
<!--如果在html的{{}}中，第一次渲染完成后，不想要跟着后期数据的更改而更改，那么可以使用v-once指令来实现。-->
<div id="app">
    <p v-once>{{username}}</p>
    <button v-on:click="change">点击修改</button>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            "username": "逻辑教育"
        },
        methods: {
            change: function(){
                this.username = 'China';
            }
        }
    });
</script>

<!--2.显示原生的html-->
<!--Vue对象中，后台可能返回一段原生的html代码，需要渲染出来，如果直接通过{{}}渲染，会把这个html代码当做字符串。这时候我们就可以通过v-html指令来实现-->
<!--data 里面的"code"-->
<div id="app">
<!--    <p>{{code}}</p>这样会直接把下面内容当成字符串显示-->
    <p v-html="code">{{code}}</p>
    <div v-html="code"></div>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            "code": "<a href='https://www.baidu.com/'>百度一下，你就知道！</a>"
        }
    });
</script>
